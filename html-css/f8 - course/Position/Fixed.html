<!DOCTYPE html>
<html>
    <head>
        <title>Example pseudo</title>
        <style>
            html, body{
                margin: 0;
            }
            
            .header{
                width: 100%;
                height: 42px;
                background-color: #333;
                position: fixed;
                top: 0;
            }
            
            h1{
                margin-top: 60px;
            }

            ul{
                height: 2000px;
            }    
        </style>
        
    </head>

    <body>
        <div class="header"></div>

        <h1>Position</h1>
        <ul>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
    </body>
</html>
