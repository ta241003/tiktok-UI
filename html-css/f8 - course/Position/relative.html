<!DOCTYPE html>
<html>
    <head>
        <title>Example pseudo</title>
        <style>
            html, body{
                margin: 0;
            }

            h1{
                position: relative;
                top: 100px;
                left: 100px;
            }

        </style>
        
    </head>

    <body>
        <h1>Position</h1>
        <ol>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </ol>
    </body>
</html>
