<!DOCTYPE html>
<html>
    <head>
        <title>attr function</title>
        <style>
            a:before {
                content: attr(href) " =>";
            }
            a {
                text-decoration:none;
            }
            .gfg {
                font-size:40px;
                color:green;
                font-weight:bold;
            }
            body {
                text-align:center;
            }
        </style>
    </head>
    <body>
        <div class = "gfg">GeeksforGeeks</div>
        <h1>The attr() Function</h1>
        <a href="https://www.geeksforgeeks.org">GeeksforGeeks</a>
    </body>
</html>
