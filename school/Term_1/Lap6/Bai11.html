<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 11</title>
</head>
<body>
    <script language="javascript">

    validForm();
    function validForm()
    {
        var t = prompt("Please enter the first number", '');
        let k = Number(t);
        if(k < 1 || k > 130)
        {
          alert("Enter again");
          validForm();
        }
        else
        {
          alert("Valid");
        }
    }
    </script>
</body>
</html>
