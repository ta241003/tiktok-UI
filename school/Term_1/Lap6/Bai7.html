<body>
    <script language="javascript">
        var t = prompt("Please enter the first number", '');
        var i = prompt("Please enter the second number", '');
        var j = prompt("The SUM of " + t + "+" + i + " is", '');
        let a = new Number(t);
        let b = new Number(i);
        let c = new Number(j);
        if(c == (a+b))
        {
            alert("Correct");
        }else
        {
            alert("Incorrect");
        }
        
    </script>
